<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Luxury Amazon Favourites</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #111, #222);
      border-bottom: 2px solid #444;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #f0c040;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
    }
    .card img {
      width: 100%;
      height: 280px;
      object-fit: contain;
      background: #111;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card img:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin: 15px 0;
      font-size: 1rem;
      font-weight: 500;
    }
    .card a {
      text-decoration: none;
      color: #f0c040;
      transition: color 0.2s ease;
    }
    .card a:hover {
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 25px;
      color: #aaa;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>✨ My Amazon Favourites ✨</h1>
  </header>

  <div class="container">

    <!-- Product Card Example -->
    <div class="card">
      <a href="YOUR_AFFILIATE_LINK_1" target="_blank">
        <img src="PRODUCT_IMAGE_URL_1" alt="Product 1">
      </a>
      <h3>
        <a href="YOUR_AFFILIATE_LINK_1" target="_blank">Product Name 1</a>
      </h3>
    </div>

    <div class="card">
      <a href="YOUR_AFFILIATE_LINK_2" target="_blank">
        <img src="PRODUCT_IMAGE_URL_2" alt="Product 2">
      </a>
      <h3>
        <a href="YOUR_AFFILIATE_LINK_2" target="_blank">Product Name 2</a>
      </h3>
    </div>

    <div class="card">
      <a href="YOUR_AFFILIATE_LINK_3" target="_blank">
        <img src="PRODUCT_IMAGE_URL_3" alt="Product 3">
      </a>
      <h3>
        <a href="YOUR_AFFILIATE_LINK_3" target="_blank">Product Name 3</a>
      </h3>
    </div>

    <!-- Add more cards by copying the above block -->

  </div>

  <footer>
    © 2025 My Amazon Favourites | Powered by Amazon Associates
  </footer>

</body>
</html>
