<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurivelle</title>

<!-- Premium Font -->
<link href="https://fonts.googleapis.com/css2?family=Mialgor:wght@400;700&display=swap" rel="stylesheet">

<style>
  /* Body & Font */
  body {
    font-family: 'Mialgor', serif;
    background-color: #f9f8f7;
    color: #111;
    margin: 0;
    padding: 0;
  }

  /* Header */
  header {
    text-align: center;
    padding: 60px 20px;
    background-color: #000;
    color: #fff;
    font-size: 2.5rem;
    letter-spacing: 3px;
    font-weight: 700;
  }

  /* Container */
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 60px 20px;
    gap: 40px;
  }

  /* Product Card */
  .card {
    position: relative;
    background-color: #fff;
    width: 260px;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    text-align: center;
    overflow: hidden;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .card:hover {
    transform: translateY(-15px) rotateZ(-1deg);
    box-shadow: 0 30px 70px rgba(0,0,0,0.25);
  }

  /* Product Image */
  .card img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 18px;
    transition: transform 0.4s ease, filter 0.4s ease;
  }

  .card:hover img {
    transform: scale(1.05);
    filter: brightness(1.1);
  }

  /* Overlay */
  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.2);
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.4s ease;
    border-radius: 15px;
  }

  .card:hover .overlay {
    opacity: 1;
  }

  .overlay button {
    padding: 10px 20px;
    border: 2px solid #b4975a;
    background: transparent;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border-radius: 10px;
    transition: background 0.3s, color 0.3s;
  }

  .overlay button:hover {
    background: #b4975a;
    color: #000;
  }

  /* Product Name */
  .card h3 a {
    color: #111;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.15rem;
    transition: color 0.3s;
  }

  .card h3 a:hover {
    color: #b4975a; /* luxury gold hover */
  }

  /* Upload Input (Hidden from visitors) */
  .admin-only {
    display: none;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 40px 10px;
    font-size: 0.9rem;
    color: #555;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>

<header>Aurivelle</header>

<div class="container">

  <!-- Product Card 1 -->
  <div class="card">
    <a href="YOUR_AFFILIATE_LINK_1" target="_blank">
      <img id="product1-image" src="placeholder.jpg" alt="Product 1">
      <div class="overlay"><button>Shop Now</button></div>
    </a>
    <h3>
      <a href="YOUR_AFFILIATE_LINK_1" target="_blank">Product 1</a>
    </h3>
    <input type="file" class="upload-input admin-only" id="product1-upload" accept="image/*">
  </div>

  <!-- Product Card 2 -->
  <div class="card">
    <a href="YOUR_AFFILIATE_LINK_2" target="_blank">
      <img id="product2-image" src="placeholder.jpg" alt="Product 2">
      <div class="overlay"><button>Shop Now</button></div>
    </a>
    <h3>
      <a href="YOUR_AFFILIATE_LINK_2" target="_blank">Product 2</a>
    </h3>
    <input type="file" class="upload-input admin-only" id="product2-upload" accept="image/*">
  </div>

  <!-- Product Card 3 -->
  <div class="card">
    <a href="YOUR_AFFILIATE_LINK_3" target="_blank">
      <img id="product3-image" src="placeholder.jpg" alt="Product 3">
      <div class="overlay"><button>Shop Now</button></div>
    </a>
    <h3>
      <a href="YOUR_AFFILIATE_LINK_3" target="_blank">Product 3</a>
    </h3>
    <input type="file" class="upload-input admin-only" id="product3-upload" accept="image/*">
  </div>

</div>

<footer>&copy; 2025 Aurivelle</footer>

<script>
  // Admin-only image upload via GitHub
  function setupImageUpload(inputId, imgId) {
    const input = document.getElementById(inputId);
    const img = document.getElementById(imgId);

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          img.src = e.target.result; // Display uploaded image
        };
        reader.readAsDataURL(file);
      }
    });
  }

  setupImageUpload('product1-upload', 'product1-image');
  setupImageUpload('product2-upload', 'product2-image');
  setupImageUpload('product3-upload', 'product3-image');
</script>

</body>
</html>
