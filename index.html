<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Favourites</title>
<style>
  /* Luxury Theme CSS */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #f9f8f7;
    color: #111;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    padding: 60px 20px;
    background-color: #000;
    color: #fff;
    font-size: 2.5rem;
    letter-spacing: 3px;
    font-weight: 700;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 60px 20px;
    gap: 40px;
  }

  .card {
    background-color: #fff;
    width: 260px;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.2);
  }

  .card img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 18px;
    transition: transform 0.4s ease;
  }

  .card img:hover {
    transform: scale(1.03);
  }

  .card h3 a {
    color: #111;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.15rem;
    transition: color 0.3s;
  }

  .card h3 a:hover {
    color: #b4975a;
  }

  .upload-input {
    margin-top: 12px;
  }

  footer {
    text-align: center;
    padding: 40px 10px;
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>
<body>

<header>Luxury Favourites</header>

<div class="container">

  <!-- Product Card 1 -->
  <div class="card">
    <a href="YOUR_AFFILIATE_LINK_1" target="_blank">
      <img id="product1-image" src="placeholder.jpg" alt="Product 1">
    </a>
    <h3>
      <a href="YOUR_AFFILIATE_LINK_1" target="_blank">Product 1</a>
    </h3>
    <input type="file" class="upload-input admin-only" id="product1-upload" accept="image/*">
  </div>

  <!-- Product Card 2 -->
  <div class="card">
    <a href="YOUR_AFFILIATE_LINK_2" target="_blank">
      <img id="product2-image" src="placeholder.jpg" alt="Product 2">
    </a>
    <h3>
      <a href="YOUR_AFFILIATE_LINK_2" target="_blank">Product 2</a>
    </h3>
    <input type="file" class="upload-input admin-only" id="product2-upload" accept="image/*">
  </div>

  <!-- Product Card 3 -->
  <div class="card">
    <a href="YOUR_AFFILIATE_LINK_3" target="_blank">
      <img id="product3-image" src="placeholder.jpg" alt="Product 3">
    </a>
    <h3>
      <a href="YOUR_AFFILIATE_LINK_3" target="_blank">Product 3</a>
    </h3>
    <input type="file" class="upload-input admin-only" id="product3-upload" accept="image/*">
  </div>

</div>

<footer>&copy; 2025 Luxury Favourites</footer>

<script>
// --- Admin Password Prompt ---
const adminPassword = "YOUR_PASSWORD"; // Change this
let isAdmin = false;

let userPassword = prompt("Enter admin password to enable image upload:");
if(userPassword === adminPassword){
  isAdmin = true;
  document.querySelectorAll(".admin-only").forEach(input => {
    input.style.display = "block";
  });
}else{
  document.querySelectorAll(".admin-only").forEach(input => {
    input.style.display = "none";
  });
}

// --- Image Upload Function ---
function setupImageUpload(inputId, imgId) {
  if(!isAdmin) return;
  const input = document.getElementById(inputId);
  const img = document.getElementById(imgId);

  input.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        img.src = e.target.result; // Display uploaded image
      };
      reader.readAsDataURL(file);
    }
  });
}

// Setup for all products
setupImageUpload('product1-upload', 'product1-image');
setupImageUpload('product2-upload', 'product2-image');
setupImageUpload('product3-upload', 'product3-image');
</script>

</body>
</html>
