<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Favourites</title>
<style>
  body {
    font-family: 'Playfair Display', serif;
    background-color: #f5f3f0;
    color: #222;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 50px 20px;
    background-color: #000;
    color: #fff;
    font-size: 2rem;
    letter-spacing: 2px;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 40px 20px;
    gap: 30px;
  }
  .card {
    background-color: #fff;
    width: 250px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  }
  .card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
  }
  .card h3 a {
    color: #000;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
  }
  .card h3 a:hover {
    color: #b4975a; /* luxury gold hover */
  }
  .upload-input {
    margin-top: 10px;
  }
  footer {
    text-align: center;
    padding: 30px 10px;
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>
<body>

<header>Luxury Favourites</header>

<div class="container">

  <!-- Product Card 1 -->
  <div class="card">
    <a href="YOUR_AFFILIATE_LINK_1" target="_blank">
      <img id="product1-image" src="placeholder.jpg" alt="Product 1">
    </a>
    <h3>
      <a href="YOUR_AFFILIATE_LINK_1" target="_blank">Product 1</a>
    </h3>
    <input type="file" class="upload-input" id="product1-upload" accept="image/*">
  </div>

  <!-- Product Card 2 -->
  <div class="card">
    <a href="YOUR_AFFILIATE_LINK_2" target="_blank">
      <img id="product2-image" src="placeholder.jpg" alt="Product 2">
    </a>
    <h3>
      <a href="YOUR_AFFILIATE_LINK_2" target="_blank">Product 2</a>
    </h3>
    <input type="file" class="upload-input" id="product2-upload" accept="image/*">
  </div>

  <!-- Product Card 3 -->
  <div class="card">
    <a href="YOUR_AFFILIATE_LINK_3" target="_blank">
      <img id="product3-image" src="placeholder.jpg" alt="Product 3">
    </a>
    <h3>
      <a href="YOUR_AFFILIATE_LINK_3" target="_blank">Product 3</a>
    </h3>
    <input type="file" class="upload-input" id="product3-upload" accept="image/*">
  </div>

</div>

<footer>&copy; 2025 Luxury Favourites</footer>

<script>
// Function to handle image uploads
function setupImageUpload(inputId, imgId) {
  const input = document.getElementById(inputId);
  const img = document.getElementById(imgId);

  input.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        img.src = e.target.result; // Display uploaded image
      };
      reader.readAsDataURL(file);
    }
  });
}

// Setup for all products
setupImageUpload('product1-upload', 'product1-image');
setupImageUpload('product2-upload', 'product2-image');
setupImageUpload('product3-upload', 'product3-image');
</script>

</body>
</html>
