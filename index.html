<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurivelle</title>

<!-- Premium Font -->
<link href="https://fonts.googleapis.com/css2?family=Mialgor:wght@400;700&display=swap" rel="stylesheet">

<style>
  /* Body & Font */
  body {
    font-family: 'Mialgor', serif;
    background: linear-gradient(135deg, #f9f8f7 0%, #e8e6e3 100%);
    color: #111;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  /* Header */
  header {
    text-align: center;
    padding: 80px 20px;
    background-color: #000;
    color: #fff;
    font-size: 3rem;
    letter-spacing: 4px;
    font-weight: 700;
    text-transform: uppercase;
    position: relative;
  }

  header::after {
    content: '';
    display: block;
    width: 80px;
    height: 3px;
    background: #b4975a;
    margin: 15px auto 0 auto;
    border-radius: 2px;
  }

  /* Container */
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 60px 20px;
    gap: 50px;
  }

  /* Product Card */
  .card {
    position: relative;
    background-color: #fff;
    width: 280px;
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.1);
    text-align: center;
    overflow: hidden;
    transform: translateY(0);
    transition: transform 0.6s ease, box-shadow 0.6s ease;
    opacity: 0;
  }

  .card.show {
    opacity: 1;
    transform: translateY(0);
  }

  .card:hover {
    transform: translateY(-20px) rotateZ(-1deg);
    box-shadow: 0 35px 80px rgba(0,0,0,0.25);
  }

  /* Product Image */
  .card img {
    width: 100%;
    border-radius: 20px;
    margin-bottom: 18px;
    transition: transform 0.5s ease, filter 0.5s ease;
  }

  .card:hover img {
    transform: scale(1.07);
    filter: brightness(1.15);
  }

  /* Overlay */
  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.25);
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease;
    border-radius: 20px;
  }

  .card:hover .overlay {
    opacity: 1;
  }

  .overlay button {
    padding: 12px 24px;
    border: 2px solid #b4975a;
    background: transparent;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border-radius: 12px;
    transition: background 0.3s, color 0.3s, transform 0.3s;
    font-family: 'Mialgor', serif;
    font-size: 1rem;
  }

  .overlay button:hover {
    background: #b4975a;
    color: #000;
    transform: scale(1.05);
  }

  /* Product Name */
  .card h3 a {
    color: #111;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.2rem;
    transition: color 0.3s, transform 0.3s;
  }

  .card h3 a:hover {
    color: #b4975a;
    transform: scale(1.05);
  }

  /* Upload Input (Hidden for visitors) */
  .admin-only {
    display: none;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 50px 10px;
    font-size: 0.95rem;
    color: #555;
    letter-spacing: 1px;
  }

  /* Fade-in Animation */
  .fade-in {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  .fade-in.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>

<header>Aurivelle</header>

<div class="container">
  <!-- Product Card 1 -->
  <div class="card fade-in">
    <a href="YOUR_AFFILIATE_LINK_1" target="_blank">
      <img id="product1-image" src="placeholder.jpg" alt="Product 1">
      <div class="overlay"><button>Shop Now</button></div>
    </a>
    <h3>
      <a href="YOUR_AFFILIATE_LINK_1" target="_blank">Product 1</a>
    </h3>
    <input type="file" class="upload-input admin-only" id="product1-upload" accept="image/*">
  </div>

  <!-- Product Card 2 -->
  <div class="card fade-in">
    <a href="YOUR_AFFILIATE_LINK_2" target="_blank">
      <img id="product2-image" src="placeholder.jpg" alt="Product 2">
      <div class="overlay"><button>Shop Now</button></div>
    </a>
    <h3>
      <a href="YOUR_AFFILIATE_LINK_2" target="_blank">Product 2</a>
    </h3>
    <input type="file" class="upload-input admin-only" id="product2-upload" accept="image/*">
  </div>

  <!-- Product Card 3 -->
  <div class="card fade-in">
    <a href="YOUR_AFFILIATE_LINK_3" target="_blank">
      <img id="product3-image" src="placeholder.jpg" alt="Product 3">
      <div class="overlay"><button>Shop Now</button></div>
    </a>
    <h3>
      <a href="YOUR_AFFILIATE_LINK_3" target="_blank">Product 3</a>
    </h3>
    <input type="file" class="upload-input admin-only" id="product3-upload" accept="image/*">
  </div>
</div>

<footer>&copy; 2025 Aurivelle</footer>

<script>
  // Admin-only image upload via GitHub
  function setupImageUpload(inputId, imgId) {
    const input = document.getElementById(inputId);
    const img = document.getElementById(imgId);

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          img.src = e.target.result; // Display uploaded image
        };
        reader.readAsDataURL(file);
      }
    });
  }

  setupImageUpload('product1-upload', 'product1-image');
  setupImageUpload('product2-upload', 'product2-image');
  setupImageUpload('product3-upload', 'product3-image');

  // Fade-in animation on scroll
  const fadeElements = document.querySelectorAll('.fade-in');
  function checkFade() {
    const triggerBottom = window.innerHeight * 0.85;
    fadeElements.forEach(el => {
      const elTop = el.getBoundingClientRect().top;
      if(elTop < triggerBottom) {
        el.classList.add('show');
      }
    });
  }
  window.addEventListener('scroll', checkFade);
  window.addEventListener('load', checkFade);
</script>

</body>
</html>
